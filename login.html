<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto:400,700&display=swap" rel="stylesheet">
    <!-- CSS LOGIN -->
    <link rel="stylesheet" href="resources/login/loginstyle.css">
    <title>Openclassroom-Inicio de sesión</title>
</head>
<body>
    <!-- Container login start -->
    <div class="o-container-login">
        <!-- First Container start -->
        <div class="o-first-container">
            <!-- Title login start -->
            <div class="o-title-login">
                <div class="o-title-1">
                    <span>OPEN</span>
                </div>
                <div>
                    <h1>CLASSROOMS</h1>
                </div>
            </div>
            <!-- Title login end -->

            <!-- Login start -->
            <div class="o-login">
                <div class="o-title">
                 <h2>Usuario</h2>
                </div>
                 <div class="o-content">
                     <div class="o-icon"><img src="resources/login/user.svg" alt="icono de usuario"></div>
                     <input type="email" id="email">
                 </div>
             </div>
 
             <div class="o-login">
                 <div class="o-title">
                     <h2>Contraseña</h2>
                 </div>
                 <div class="o-content">
                     <div class="o-icon"><img src="resources/login/password.svg" alt="icono de la contraseña"></div>
                     <input type="password" id="pass">
                 </div>
             </div>
              

            <div class="o-forgot">
                <a href="#">¿Olvidaste tú contraseña?</a>
            </div>

            <div class="o-btn"><input type="button" value="Ingresar" onclick="login();"></div>
            <!-- Login End -->
        </div>
        <!-- First Container end -->

        <!-- Second Container start -->
        <div class="o-second-container">
            <div class="o-bg">
                <img src="resources/login/uao.jpg" alt="">
            </div>
            <div class="o-overlay">
            </div>
        </div>
        <!-- Second Container end -->
    </div>
    <!-- Container login start -->

    <!-- Javascript LOGIN -->
    <script src="resources/login/login.js"></script>
</body>
</html>
